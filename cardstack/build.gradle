// Manifest version information!
def versionMajor = 0
def versionMinor = 5
def versionPatch = 3

apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

def siteUrl = 'https://github.com/mutualmobile/CardStackUI'
def gitUrl = 'https://github.com/mutualmobile/CardStackUI.git'
group = "com.mutualmobile.android"
def vName = versionMajor + '.' + versionMinor + '.' + versionPatch
def vCode = versionMajor * 100 + versionMinor * 10 + versionPatch

// This is for bintray, DON'T REMOVE
version = vName

android {
  compileSdkVersion 27
  buildToolsVersion '28.0.3'

  defaultConfig {
    minSdkVersion 22
    targetSdkVersion 28
    versionCode vCode
    versionName vName
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

install {
  repositories.mavenInstaller {
    // This generates POM.xml with proper parameters
    pom {
      project {
        packaging 'aar'
        name 'card-stack-ui'
        url siteUrl

        // Set your license
        licenses {
          license {
            name 'The Apache Software License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
          }
        }
        developers {
          developer {
            id 'tushar-acharya'
            name 'Tushar Acharya'
            email 'tushar.acharya@mutualmobile.com'
          }
        }
        scm {
          connection gitUrl
          developerConnection gitUrl
          url siteUrl
        }
      }
    }
  }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
}


task sourcesJar(type: Jar) {
  from android.sourceSets.main.java.srcDirs
  classifier = 'sources'
}

artifacts {
  archives sourcesJar
}

// Fails in CI, un-comment only to deploy new binaries to Bintray

Properties properties = new Properties()
if (project.rootProject.file('local.properties').exists()) {
  properties.load(project.rootProject.file('local.properties').newDataInputStream())
}

bintray {
  user = properties.getProperty("bintray.user")
  key = properties.getProperty("bintray.apikey")

  configurations = ['archives']
  pkg {
    repo = "Android"
    name = "card-stack-ui"
    userOrg = "mutualmobile"
    websiteUrl = siteUrl
    vcsUrl = gitUrl
    licenses = ["Apache-2.0"]
    publish = true
    labels = ['aar', 'android', 'ui']
    publicDownloadNumbers = true
  }
}
apply plugin: 'maven'
